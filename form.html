<main>
  <h2>Estimate Your Hydrogen Consumption</h2>
  <form id="hydrogenForm">
    <label for="distance">How many kilometers do you drive per week?</label><br>
    <input type="number" id="distance" name="distance" required><br><br>

    <label for="efficiency">Select your vehicle type:</label><br>
    <select id="efficiency" name="efficiency">
      <option value="1">Compact Car (1 kg H₂ / 100 km)</option>
      <option value="1.2">Sedan (1.2 kg H₂ / 100 km)</option>
      <option value="1.5">SUV (1.5 kg H₂ / 100 km)</option>
    </select><br><br>

    <button type="submit">Calculate</button>
  </form>

  <div id="result" style="margin-top: 1em; font-weight: bold;"></div>
</main>
